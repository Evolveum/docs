title: Evolveum Docs
shortname: Docs
email: docs@evolveum.com
description: >- # this means to ignore newlines until "baseurl:"
  Evolveum public documents and files
fqdn: docs.evolveum.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://docs.evolveum.com/" # the base hostname & protocol for your site, e.g. http://example.com

permalink: pretty

# Build settings
theme: evolveum-jekyll-theme
plugins:
  - jekyll-feed
  - evolveum-jekyll-plugin

exclude:
  - .idea/

asciidoctor:
  base_dir: :docdir
  safe: unsafe
  attributes:
    icons: font
    source-highlighter: coderay


highlighter: coderay

defaults:
  -
    scope:
      path: "assets"
    values:
      visibility: "system"
  -
    scope:
      path: "feed.xml"
    values:
      visibility: "system"
