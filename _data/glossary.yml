  term: "System for Cross-domain Identity Management"
  alternativeTerms: [ 'Simple Cloud Identity Management' ]
  acronym: "SCIM"
  description: >
      SCIM is a standard for automating the exchange of user identity information, primarily on identity provisioning automation.
      SCIM specifies a REST-like protocol based on HTTP, as well as common extensible schema of digital identity.
      Standardization of SCIM is governed by IETF.
      Current version of SCIM (SCIM 2.0) is specified in RFCs 7643, 7644 and 7642.
  example:
