  seeAlso:
  
- id: authentication
  term: Authentication
  alternativeTerms:
  description: >
    In IT world, authentication is a process of verifying a user’s identity.
    Identifying the user is usually done by username and password.
    It is a process followed by authorisation, when it is decided if user gets the access into desired source.
  example: >
    An employee wants to log in into a working group.
    He provides his username and password.
    This data is compared with the information stored in the company’s database to see if it matches or not.
    This process is authentication.
  seeAlso:
  
- id: authorization
  term: Authorization
  alternativeTerms:
  description: >
    In IT world, authorisation is a process of giving the user a permission to enter and use specific resource.
    It is a step after authentication, when user is identified usually thanks to his username and password.
    When these match with the data stored in a company’s database, the user is given permission to access specific systems according to his roles and perform certain activities.
  example: >
    An employee wants to access a working group he is assigned to.
    He provides his username and password.
    Authentication process proves his identity and he is authorised to get in.
    He as a user has specific roles, for instance he can add content to this group, but cannot delete other users.
    If he tries to delete another user, he will not be successful, because he is not authorised to do that.
  seeAlso:
  
  
- id: cloud-computing
  term: Cloud Computing
  alternativeTerms:
  description: >
    Cloud computing is Internet-based computing when resources like storage, applications or servers are used by the organizations or users via Internet.
    The data could be accessed any time from any place, without any installations and is stored and processed in third-party data centers which could be located anywhere in the world.
    Cloud computing is considered to lower organization’s costs by avoiding the need of purchasing servers as well as to speed up the processes with less maintenance needed.
    Due to data being centralized at one place, it is considered to be secure and easily shared across bigger amount of users.
  example: >
    A company creates construction machines.
    It has factories at more places in the world. It uses a cloud storage to store the construction documents and instructions.
    This data can be accessed by employees in all its factories simply via Internet.
  seeAlso:

- id: connector
  term: Connector
  alternativeTerms: [ "Identity Connector" ]
  description: A piece of code that connects IDM system (midPoint) with a system that is either identity data source or provisioning target (identity resource).
  example: >
    When a company uses an identity management system and needs to integrate it with Active Directory servers, it simply uses Active Directory Connector (LDAP).
  seeAlso: [ "resource" ]
  
- id: delegated-administration
  term: Delegated Administration
  alternativeTerms:
  description: >
    Delegated administration is a type of administration where chosen users have administrator permissions.
    They can manage other users, create passwords for them, move them into groups, assign them roles, etc.
  example: >
    John is responsible for a research project group.
    He adds new users to the group, assigns roles to specific users and also deals with the issues inside of the group.
    Thanks to delegated administration, a company is able to be more effective as the work process around maintenance of groups is reduced.
  seeAlso:

- id: generic-synchronization
  term: Generic Synchronization
  alternativeTerms:
  description: >
    Generic Synchronization is advanced model of synchronization where not only users and accounts are synchronized, but also groups to roles, organizational units to groups, roles to ACLs and so on.
  example: >
    A company has research department, which is linked to a working group which provides analysis.
    Thanks to generic synchronization, changes set for research department can be also applied on a working group.
    Also if the research department is gone, working group can be automatically deleted.
  seeAlso:

- id: grc
  term: Governance, risk management and compliance
  alternativeTerms: [ "GRC" ]
  description: >
    Governance, risk management and compliance (GRC) is a discipline that helps an organization to have more control over processes and be more effective.
    Governance is a set of decisions and actions by which individual processes as well as the whole organization are lead to achieve specific goals.
    Risk management identifies, predicts and prioritizes risks with the aim to minimize them or avoid their negative influence on organizations aims.
    Compliance means following certain rules, regulations or procedures.
    A GRC software facilitates this problematic by taking care of all three parts by one single solution.
    It is a very helpful tool for business executives, managers or IT directors.
    Thanks to it you can define, enforce, audit and review policies responsible for the exchange of information between internal systems as well as with between the external ones.
  example: >
    John is a manager of the IT department in a bank.
    To have enough control over processes as well as users themselves, he needs to have relevant information in one place to work with it effectively.
    If he is able to define, enforce, review and audit policies as well as map the functions to comply with requirements with one solution, he has better control over the information flow, which helps him to lower possible risks such as information fraud.
  seeAlso:

- id: identity-deprovisioning
  term: Identity Deprovisioning
  alternativeTerms: [ "Deprovisioning" ]
  description: >
    Identity deprovisioning is as well as identity provisioning a subfield of Identity and Access Management (IAM).
    It is an opposite to identity provisioning.
    While identity provisioning takes care of creating new accounts, determining the roles for individual users and their rights or making changes in them, deprovisioning works oppositely.
    When an employee leaves the company, his account is deactivated or deleted and he loses all the accesses to both internal and external systems.
    This way the organization minimizes the information theft and stays secure.
  example: >
    New manager retires from the organization.
    Thanks to identity deprovisioning, his company email is deactivated, he loses access to working groups, cloud storage and every other system he had access to.
  seeAlso:
  
- id: identity-federation
  term: Identity Federation
  alternativeTerms:
  description: >
    Identity federation is a process of sharing a user’s identification and personal data between multiple systems between organizations, so the user doesn’t have to register for each organization separately and can seamlessly access systems in federated organizations.
  example: >
    A student goes for an internship to another university.
    Thanks to identity federation, he gets registered to the library, student system and online timetable automatically.
  seeAlso:
  
- id: identity-lifecycle
  term: Identity Lifecycle
  alternativeTerms:
  description: >
    Identity lifecycle is a set of stages of the identity from the creation to its deactivation or deletion.
    It contains a creation of an account, assignment of correct groups and permissions, setting and resetting passwords and in the end deactivation or deletion of the account.
  example:
  seeAlso: [ "Identity Deprovisioning", "Identity Provisioning" ] 
  
- id: identity-management
  term: Identity Management
  alternativeTerms: [ "IDM" ]
  description: >
    Identity Management (IDM) is a process of managing identities and their accesses to specific resources in the cyberspace.
    It ensures appropriate access in appropriate time and helps to manage user accounts as well as to synchronize data.
  example: >
    When a new employee is hired, he gets his user account in the company.
    In this account not only the information about himself is stored, but also information related to permissions for this user or his group and role membership.
    The aim of identity management is the management of the user accounts, so the users are assigned to correct groups, they have correct roles as well as permissions they are supposed to get.
    
    Identity management can be used to manage identities such as employees, students, customers, business partners or suppliers and finds its usage in various markets.
    Therefore the identity became a new perimeter of security.
    In the past, the private nets of companies were isolated from the Internet and connected just through a safe point.
    This stopped to be effective as people started to use notebooks or phones altogether with Internet.
    The security perimeter can be replaced with Identity Management, by which we can manage who has the access to specific resources.
  seeAlso: [ "Access Management" ]
  
- id: identity-provisioning
  term: Identity Provisioning
  alternativeTerms: [ "Provisioning" ]
  description: >
    Identity provisioning is a subfield of Identity and Access Management (IAM).
    It is a technology thanks to which many identity stores are synchronized, merged and maintained.
    Identity provisioning takes care of technical tasks during the whole user lifecycle. When a new employee is hired, when his responsibilities change or he leaves the company (deprovisioning).
    It helps the organization to work more effectively as its goal is to automate as much as possible.
    
    The provisioning system usually takes information about employees from the Human Resource (HR) system.
    So when a new employee is recorded into HR system, this information is detected and pulled by the provisioning system.
    After that it is processed to determine a set of roles that each user should have.
    These roles determine and create accounts the users should have, so everything is ready for new users on the very first day.
    If a user is transferred to another department or his privileges change, similar processes happen again.
    If the employee leaves the company, identity provisioning systems makes sure all his accounts are closed.
  example: >
    New manager is hired in the organization.
    He is recorded into HR systems and thanks to identity provisioning, his company email is created, he gets access to working group as well as cloud storage.
    When the previous manager retires, identity provisioning makes sure all his accounts are disabled in accordance with the safety of the organization data.
  seeAlso: [ "Access Management", "Identity Management" ]

  
