  seeAlso: user
  
- id: active-directory
  term: Active Directory
  alternativeTerms:
  description: >
    Active Directory is an identity repository created by Microsoft that stores and arranges the identity information.
    Based on this information, it provides access and permissions to users to enter concrete resources and therefore improves organization’s security.
