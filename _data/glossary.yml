      NHIs can represent variety of concepts, ranging from very concrete physical objects (devices, machines), through software-based entities (applications, services) to very abstract concepts (organizations, roles, policies).

      NHIs should not be confused with credentials (secrets) issued to non-humans entities, such as holder tokens or API keys.
