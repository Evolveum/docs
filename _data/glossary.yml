      Operational attribute is meant to reflect internal state of the data set, or it is automatically computed from other attributes.
      Operational attributes are almost always presented to the client as read-only attributes.
      They are often used to represent aggregate or computed values, meta-data, effective state of complex attribute sets and so on.

      In the digital identity world, operational attributes are often used to represent effective lifecycle states and identity meta-data.
