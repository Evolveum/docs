<div class="admonitionblock {{ include.type }}">
    <table>
        <tbody><tr>
            <td class="icon">
                <i class="fa icon-{{ include.type }}" title="{{ include.type }}"></i>
            </td>
            <td class="content">
                {% if include.title %}<div class="title">{{ include.title }}</div>{% endif %}
                {{ include.content }}
            </td>
        </tr></tbody>
    </table>
</div>
