{%- if include.feature -%}
    {%- assign f = include.feature -%}
{%- else -%}
    {%- for fx in site.data.midpoint-features -%}
        {%- if fx.id == include.id -%}{%- assign f = fx -%}{%- endif -%}
    {%- endfor -%}
{%- endif -%}
<a href="{{ f.url }}">{{ f.title }}{% if f.acronym %} ({{ f.acronym }}){% endif %}</a>
