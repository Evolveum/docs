<table class="table">
    <thead>
    <tr>
        <th scope="col">Page</th>
        <th scope="col">Upkeep Status</th>
        <th scope="col">Upkeep Note</th>
    </tr>
    </thead>
    <tbody>
    {% for p in include.pages %}
    <tr>
        <th  scope="row"><a href="{{p.url}}">{{p.title}}</a></th>
        <td>{{p.upkeep-status}}</td>
        <td>{{p.upkeep-note}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
