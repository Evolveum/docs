<table class="table">
    <thead>
    <tr>
        <th scope="col">Page</th>
        <th scope="col">Status</th>
        <th scope="col">Note</th>
    </tr>
    </thead>
    <tbody>
    {%- for p in  site.pages -%}
    {%- unless p.midpointBranch -%}
        {% if p.upkeep-status == include.status %}
    <tr>
        <th scope="row"><a href="{{p.url}}">{{p.title}}</a></th>
        <td>{{p.upkeep-status}}</td>
        <td>{{p.upkeep-note}}</td>
    </tr>
        {% endif %}
    {%- endunless -%}
    {%- endfor -%}
    </tbody>
</table>
