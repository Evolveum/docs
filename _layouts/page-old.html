---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-envelope">

    {% if page.toc %}
    <div class="post-toc-{{page.toc}}">
      <title>Table of Contents</title>
      {{ page.document | tocify_asciidoc }}
    </div>
    {% endif %}

    <div class="post-content">
      {{ content }}
    </div>

  </div>

</article>
