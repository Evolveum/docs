---
layout: page
---

<h2>Pages</h2>

<table border="1">
    <tr><th>url</th><th>inspect</th></tr>
    {% for page in site.pages %}
        <tr>
            <td>{{ page.url }}</td>
            <td>{{ page | inspect }}</td>
        </tr>
    {% endfor %}
</table>

<h2>Site</h2>
<pre>
    site: {{ site | jsonify | escape }}
</pre>
